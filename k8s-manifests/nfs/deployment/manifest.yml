# NFS Deployment.
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: nfs-client-provisioner
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nfs-client-provisioner
    spec:
      serviceAccountName: nfs-client-provisioner
      containers:
        - name: nfs-client-provisioner
          imagePullPolicy: IfNotPresent
          image: {{ nfs_client_image }}
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: pidramble.com/nfs
            - name: NFS_SERVER
              value: {{ kubernetes_master_ip }}
            - name: NFS_PATH
              value: {{ nfs_share_dir }}
      volumes:
        - name: nfs-client-root
          nfs:
            server: {{ kubernetes_master_ip }}
            path: {{ nfs_share_dir }}
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: {{ kubernetes_toleration_not_ready }}
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: {{ kubernetes_toleration_not_ready }}

# NFS StorageClass.
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: pidramble-nfs
provisioner: pidramble.com/nfs # must match deployment's PROVISIONER_NAME env var
parameters:
  archiveOnDelete: "false"
